<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1 class="text-dark text-center">Welcome to phone hunter !</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 w-50">

                <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Search your phone">
                <div id="btn-search" class="btn btn-primary">Search</div>
            </div>
        </section>
        <section>

            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">



            </div>
            <div id="no-found" class="mt-4 d-none">
                <h3 class="text-warning">No phone found, please try a new search</h3>
            </div>
            <div id="show-all" class="text-center d-none">
                <button id="btn-all" class="btn btn-primary">show all</button>
            </div>

        </section>

        <section id="loader" class="d-none">
            <div style=" height:400px;" class="d-flex  align-items-center justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
